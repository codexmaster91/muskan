<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love - Muskan</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Dancing Script', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 4rem;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 2rem;
            animation: slideIn 3s ease-in-out;
        }

        .flowers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .flower {
            position: absolute;
            font-size: 2rem;
            color: #ff69b4;
            animation: fall 10s linear infinite;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        @keyframes fall {
            0% { transform: translateY(-10%); }
            100% { transform: translateY(110%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For My Love - Muskan</h1>
        <p>You are the most beautiful flower in my garden of life.</p>
        <p>Every moment with you is like a dream come true.</p>
        <p>I love you more than words can express.</p>
        <p>Forever yours,</p>
        <p>[Bunny]</p>
    </div>

    <div class="flowers">
        <div class="flower" style="left: 10%; animation-delay: 0s;">🌸</div>
        <div class="flower" style="left: 20%; animation-delay: 2s;">🌼</div>
        <div class="flower" style="left: 30%; animation-delay: 4s;">🌺</div>
        <div class="flower" style="left: 40%; animation-delay: 6s;">🌷</div>
        <div class="flower" style="left: 50%; animation-delay: 8s;">💐</div>
        <div class="flower" style="left: 60%; animation-delay: 10s;">🌸</div>
        <div class="flower" style="left: 70%; animation-delay: 12s;">🌼</div>
        <div class="flower" style="left: 80%; animation-delay: 14s;">🌺</div>
        <div class="flower" style="left: 90%; animation-delay: 16s;">🌷</div>
    </div>

    <script>
        document.body.addEventListener('click', function() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.style.position = 'absolute';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`;
            heart.style.fontSize = `${Math.random() * 3 + 2}rem`;
            heart.style.animation = 'fall 5s linear';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        });
    </script>
</body>
</html>
